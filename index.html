<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Profile Checker</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 650px;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #1f2937;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 13px;
      border-radius: 8px;
      border: none;
      font-size: 17px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #1e40af;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 25px;
      background: #f8fafc;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      min-height: 150px;
      font-size: 15px;
      line-height: 1.45;
      color: #111827;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîç Roblox Profile Checker</h2>

    <label for="username">Insert Roblox Username:</label>
    <input type="text" id="username" placeholder="e.g. Builderman" />

    <button onclick="search()">Search</button>

    <div id="output"></div>
  </div>

  <!-- Your original JavaScript (unchanged) -->
  <script>
    const backendURL = "https://roblox-backend-rugl.onrender.com";

    async function fetchJSON(url, options) {
      const res = await fetch(url, options);
      if (!res.ok) {
        throw new Error(`HTTP error! Status: ${res.status} at ${url}`);
      }
      return res.json();
    }

    async function safeFetch(url) {
      try {
        return await fetchJSON(url);
      } catch (e) {
        console.error(`Error fetching ${url}:`, e);
        return null;
      }
    }

    async function fetchExtraInfo(userId) {
      const friends = await safeFetch(`${backendURL}/api/friends/${userId}`);
      const badges = await safeFetch(`${backendURL}/api/badges/${userId}`);
      const presence = await safeFetch(`${backendURL}/api/presence/${userId}`);
      const followers = await safeFetch(`${backendURL}/api/followers/${userId}`);
      const groups = await safeFetch(`${backendURL}/api/groups/${userId}`);

      let extraInfo = "\n\n";

      if (friends && !friends.error) {
        extraInfo += `üîπ Friends Count: ${friends.count ?? 0}\n`;
      } else {
        extraInfo += "üîπ Friends Count: Unable to fetch\n";
      }

      if (badges && !badges.error) {
        extraInfo += `\nüîπ Badges (${badges.data?.length ?? 0}):\n`;
        if (badges.data && badges.data.length > 0) {
          badges.data.slice(0, 5).forEach(badge => {
            extraInfo += ` - ${badge.name}\n`;
          });
          if (badges.data.length > 5) extraInfo += " ...and more\n";
        } else {
          extraInfo += " - None\n";
        }
      } else {
        extraInfo += "\nüîπ Badges: Unable to fetch\n";
      }

      if (presence && !presence.error) {
        const presenceData = presence.userPresences?.[0];
        extraInfo += `\nüîπ Presence: ${presenceData ? (presenceData.userPresenceType === 0 ? "Offline" : "Online") : "Unknown"}\n`;
      } else {
        extraInfo += "\nüîπ Presence: Unable to fetch\n";
      }

      if (followers && !followers.error) {
        extraInfo += `\nüîπ Followers: ${followers.count ?? 0}\n`;
      } else {
        extraInfo += "\nüîπ Followers: Unable to fetch\n";
      }

      if (groups && !groups.error) {
        extraInfo += `\nüîπ Last 5 Joined Groups (with details):\n`;
        if (groups.data && groups.data.length > 0) {
          groups.data.forEach(g => {
            extraInfo += ` - ${g.group.name}\n`;
            extraInfo += `   Members: ${g.group.memberCount}\n`;
            extraInfo += `   Created: ${new Date(g.group.created).toLocaleDateString()}\n`;
            extraInfo += `   Owner: ${g.group.owner.username || "Unknown"} (ID: ${g.group.owner.userId || "Unknown"})\n`;
            extraInfo += `   Your Role: ${g.role.name}\n`;

            let joinDateStr = "Unknown";
            if (g.joinDate) {
              const dateObj = new Date(g.joinDate);
              if (!isNaN(dateObj)) joinDateStr = dateObj.toLocaleDateString();
            }
            extraInfo += `   Joined: ${joinDateStr}\n\n`;
          });
        } else {
          extraInfo += " - None\n";
        }
      } else {
        extraInfo += "\nüîπ Groups: Unable to fetch\n";
      }

      return extraInfo;
    }

    async function search() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Fetching info...";

      if (!username) {
        output.textContent = "Please enter a username.";
        return;
      }

      try {
        const userData = await fetchJSON(`${backendURL}/api/userid`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username] }),
        });

        if (!userData.data || userData.data.length === 0) {
          output.textContent = "User not found.";
          return;
        }

        const userId = userData.data[0].id;

        const userInfo = await fetchJSON(`${backendURL}/api/user/${userId}`);

        if (userInfo.error) {
          output.textContent = "Error fetching user info.";
          return;
        }

        let result = `üßæ Display Name: ${userInfo.displayName}
üî¢ User ID: ${userInfo.id}
üìÑ Bio: ${userInfo.description || "None"}
üìÖ Account Created: ${new Date(userInfo.created).toLocaleDateString()}`;

        const extra = await fetchExtraInfo(userId);

        output.textContent = result + extra;

      } catch (err) {
        output.textContent = `Error fetching data: ${err.message}`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
