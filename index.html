<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Profile Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>üîç Roblox Profile Checker</h2>
  <label for="username">Insert Roblox Username:</label>
  <input type="text" id="username" placeholder="e.g. Builderman" />
  <button onclick="search()">Search</button>

  <div id="output"></div>

  <script>
    const backendURL = "https://roblox-backend-rugl.onrender.com";

    async function fetchJSON(url, options) {
      const res = await fetch(url, options);
      if (!res.ok) {
        throw new Error(`HTTP error! Status: ${res.status} at ${url}`);
      }
      return res.json();
    }

    async function fetchExtraInfo(userId) {
      const output = document.getElementById("output");
      try {
        const [avatar, friends, badges, status, presence, followers] = await Promise.all([
          fetchJSON(`${backendURL}/api/avatar/${userId}`),
          fetchJSON(`${backendURL}/api/friends/${userId}`),
          fetchJSON(`${backendURL}/api/badges/${userId}`),
          fetchJSON(`${backendURL}/api/status/${userId}`),
          fetchJSON(`${backendURL}/api/presence/${userId}`),
          fetchJSON(`${backendURL}/api/followers/${userId}`)
        ]);

        let extraInfo = "\n\nüîπ Avatar Assets:\n";
        if (avatar.data && avatar.data.length) {
          avatar.data.forEach(item => {
            extraInfo += ` - ${item.name}\n`;
          });
        } else {
          extraInfo += " - None\n";
        }

        extraInfo += `\nüîπ Friends Count: ${friends.count || 0}\n`;

        extraInfo += `\nüîπ Badges (${badges.data.length}):\n`;
        if (badges.data.length) {
          badges.data.slice(0, 5).forEach(badge => {
            extraInfo += ` - ${badge.name}\n`;
          });
          if (badges.data.length > 5) extraInfo += ` ...and more\n`;
        } else {
          extraInfo += " - None\n";
        }

        extraInfo += `\nüîπ Status: ${status.status || "No status"}\n`;

        const presenceData = presence.userPresences && presence.userPresences[0];
        extraInfo += `\nüîπ Presence: ${presenceData ? (presenceData.userPresenceType === 0 ? "Offline" : "Online") : "Unknown"}\n`;

        extraInfo += `\nüîπ Followers: ${followers.count || 0}\n`;

        output.textContent += extraInfo;

      } catch (err) {
        output.textContent += "\n\nError fetching extra info.";
        console.error(err);
      }
    }

    async function search() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Fetching info...";

      if (!username) {
        output.textContent = "Please enter a username.";
        return;
      }

      try {
        // Step 1: Get user ID from backend
        const userData = await fetchJSON(`${backendURL}/api/userid`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username] }),
        });

        if (!userData.data || userData.data.length === 0) {
          output.textContent = "User not found.";
          return;
        }

        const userId = userData.data[0].id;

        // Step 2: Get user info (basic)
        const userInfo = await fetchJSON(`${backendURL}/api/user/${userId}`);

        // Step 3: Format and display output (without groups)
        let result = `üßæ Display Name: ${userInfo.displayName}
üî¢ User ID: ${userInfo.id}
üìÑ Bio: ${userInfo.description || "None"}
üìÖ Account Created: ${new Date(userInfo.created).toLocaleDateString()}`;

        output.textContent = result;

        // Step 4: Fetch and append extra info
        await fetchExtraInfo(userId);

      } catch (err) {
        output.textContent = `Error fetching data: ${err.message}`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
